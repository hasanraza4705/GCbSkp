<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Profile</title>
    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .profile-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      .profile-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      .profile-container p {
        margin-bottom: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>

    <div class="profile-container">
      
      <p style="margin-bottom:10pxl text-align-left!important;">
        <a style="color: blue" href="{% url 'home:sliderData' %}"
          >Back to Site</a
        >
      </p>
      <h1>Student Profile</h1>
      <p><strong>Name:</strong> {{ student.Name }}</p>
      <p><strong>Cnic No:</strong>{{ student.cnic_no }}</p>
      <p><strong>Email:</strong> {{ student.email }}</p>

      <p style="text-align: center; margin-top: 10px">
        <a
          style="margin-top: 10px; color: blue"
          href="javascript:void(0);"
          onclick="showChangePasswordForm()"
        >
          Change Password</a
        >
      </p>

      <div
        id="changePasswordForm"
        style="display: none; margin-top: 20px; text-align: center"
      >
        <form method="POST" action="{% url 'student-registration:change_password' %}">
          {% csrf_token %}
          <label for="new_password" >New Password:</label><br /> <br />
          <input style="width:80%; height:25px; border-radius:10px; margin-top:10px;"
            type="password"
            id="new_password"
            name="new_password"
            required
          /><br /><br />
          <button type="submit" style="background-color:blue; padding:10px; border: 1px solid blue; border:none; font-size: 15px; width: 30%; color:white;">Submit</button>
        </form>
      </div>
      {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
    </div>

    <script>
      function showChangePasswordForm() {
        var form = document.getElementById("changePasswordForm");
    
       
        if (form.style.display === "block") {
       
          form.style.display = "none";
        } else {
       
          form.style.display = "block";
        }
      }

      window.addEventListener('DOMContentLoaded', (event) => {
        
        var messages = document.querySelectorAll('.messages p');
        
       
        messages.forEach(function(message) {
          setTimeout(function() {
            message.style.display = 'none';  
          }, 3000); 
        });
      });
    </script>
  </body>
</html>
