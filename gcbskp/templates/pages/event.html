{% extends "base.html" %}
{% load static i18n compress %}

{% block content %}

<section class="event py-5 container">
    <h1 class="heading"><span class="border-bottom border-3 border-main">E</span>vents</h1>
    <div class="body container my-4">
        <div class="row row-gap-5">
            {% for event in event_details %}
            
            <div class="col-lg-6">
                <a href="{% url 'EventDetailsView' event.id %}" class="text-main" style="text-decoration: none;">
                <div class="px-3 cards py-3 position-relative">
                    <div>
                        <img src="{{ event.image.url }}" alt="" style="width:100%;height: 300px; object-position: top center;">
                    </div>
                    <div class="m-3 mt-4">
                        <h5><i class="fa-solid fa-minus "></i> <span>{{ event.event_title }}</span></h5>
                    </div>
                    <div class="d-flex mt-5 justify-content-between mx-3">
                        <h6 class="text-second rounded-end py-2 w-max bg-main">
                            <span class="bg-second text-white fs-5 fw-light p-2">{{ event.created_at|date:"d" }}</span>
                            <span class="px-3">{{ event.created_at|date:"F Y" }}</span>
                        </h6>
                       
                             <button class="py-2 px-3 btn rounded btn-warning">
                                <i class="fa-solid fa-arrow-right-long text-white"></i>
                            </button> 
                        
                    </div>
                </div>
            </a>
            </div>
        
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
