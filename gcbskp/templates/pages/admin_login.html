{% load static i18n compress%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
          #djDebugToolbarHandle {
  display: none !important;
}
    </style>
</head>
<body class="bg-light">
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="text-center mt-5 mb-3">
                <div class="avatar avatar-lg">
                    <img src="{% static 'images/college-logo.png' %}" class="" alt="colg logo" />
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                    
                    <form method="post" action="{% url 'online_admission:admin_login' %}">
                        {% csrf_token %}
                        {% if messages %}
                            <div class="alert alert-info">
                                {% for message in messages %}
                                    <p class="mb-0">{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="email" class="form-label">Your email address:</label>
                            <div class="input-group input-group-merge">
                                <input id="email" type="email" required name="email" class="form-control" placeholder="Your email address">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="far fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Your password:</label>
                            <div class="input-group input-group-merge">
                                <input id="password" type="password" required name="password" class="form-control" placeholder="Your password">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="far fa-key"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
